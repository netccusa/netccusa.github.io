<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | NETC Portal</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 20px; 
      text-align: center; 
      background-color: #001226; 
      color: white; 
      min-height: 100vh; 
      margin: 0; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-links { 
      width: 100%;
      display: flex; 
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .btn-small { 
      padding: 8px 16px; 
      background-color: rgba(255, 255, 255, 0.1); 
      color: white; 
      border: 1px solid #e2b13c; 
      border-radius: 4px; 
      cursor: pointer; 
      text-decoration: none; 
      font-size: 13px; 
      text-transform: uppercase;
      transition: 0.3s;
    }

    .btn-small:hover { background-color: #e2b13c; color: #001226; }

    .admin-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 8px;
      border-top: 3px solid #e2b13c;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 { text-transform: uppercase; letter-spacing: 2px; color: #e2b13c; margin-bottom: 30px; }
    
    .input-group { margin-bottom: 15px; text-align: left; }
    label { display: block; font-size: 11px; color: #718096; text-transform: uppercase; margin-bottom: 5px; margin-left: 2px; }
    
    input {
      width: 100%;
      padding: 12px;
      background: #001e3c;
      border: 1px solid #334e68;
      border-radius: 4px;
      color: white;
      box-sizing: border-box;
    }

    .action-btn {
      width: 100%;
      padding: 14px;
      background-color: #e2b13c;
      color: #001226;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .action-btn:hover { background-color: #ffcc4d; }

    .version-footer { position: fixed; bottom: 15px; font-size: 11px; color: #4a5568; letter-spacing: 1px; }
  </style>
</head>
<body>

  <div class="nav-links">
    <a href="dashboard.html" class="btn-small">‚Üê Return to Dashboard</a>
  </div>

  <div class="admin-container">
    <h1>Command Admin</h1>
    <p style="font-size: 13px; color: #cbd5e0; margin-bottom: 25px;">Authorize new personnel for portal access.</p>

    <div class="input-group">
      <label>Personnel Email</label>
      <input type="email" id="inviteEmail" placeholder="email@example.com">
    </div>

    <div class="input-group">
      <label>Roblox UserID</label>
      <input type="number" id="inviteRobloxId" placeholder="123456789">
    </div>

    <button class="action-btn" id="sendInviteBtn">Authorize Access</button>
  </div>

  <div class="version-footer" id="appVersion"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import firebaseConfig from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Security Check: Ensure only Admins can stay on this page
    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.replace("index.html");
      
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      const userData = userSnap.data();
      const portalRole = (userData?.role || "User").toLowerCase();

      if (!["admin", "director", "hicom"].includes(portalRole)) {
        alert("Unauthorized Access Attempt Detected.");
        window.location.replace("dashboard.html");
      }
    });

    document.getElementById("sendInviteBtn").addEventListener("click", async () => {
      const email = document.getElementById("inviteEmail").value.toLowerCase().trim();
      const robloxId = document.getElementById("inviteRobloxId").value.trim();

      if (!email || !robloxId) return alert("Please provide both email and Roblox ID.");

      try {
        await setDoc(doc(db, "pending_invites", email), {
          robloxUserId: robloxId,
          invitedAt: new Date(),
          invitedBy: auth.currentUser.email
        });
        alert(`Access authorized for: ${email}`);
        document.getElementById("inviteEmail").value = "";
        document.getElementById("inviteRobloxId").value = "";
      } catch (err) {
        alert("Error authorizing access: " + err.message);
      }
    });

    document.getElementById('appVersion').textContent = `v${firebaseConfig.version || '1.0.0'} | NETC Security Command`;
  </script>
</body>
</html>
