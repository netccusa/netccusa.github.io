<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Minutes Log | NETC</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #001226; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    .form-container { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 8px; border-top: 3px solid #e2b13c; width: 100%; max-width: 500px; }
    label { display: block; margin-top: 15px; font-size: 12px; color: #e2b13c; text-transform: uppercase; }
    input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; background: #001e3c; border: 1px solid #334e68; color: white; border-radius: 4px; box-sizing: border-box;}
    .submit-btn { width: 100%; padding: 15px; background: #e2b13c; color: #001226; border: none; font-weight: bold; margin-top: 20px; cursor: pointer; }
    .submit-btn:disabled { background: #4a5568; cursor: not-allowed; }
    .nav-links { width: 100%; max-width: 500px; display: flex; justify-content: flex-start; margin-bottom: 15px; }
    .btn-back { color: #e2b13c; text-decoration: none; font-size: 14px; font-weight: bold; border: 1px solid #e2b13c; padding: 5px 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="nav-links">
    <a href="dashboard.html" class="btn-back">‚Üê BACK TO DASHBOARD</a>
  </div>

  <div class="form-container">
    <h1>Minutes Submission</h1>
    
    <label>Minutes Description / Activity</label>
    <input type="text" id="minType" placeholder="e.g. Activity Watch / Security Patrol">

    <label>Amount of Minutes</label>
    <input type="number" id="minutesAmount" placeholder="e.g. 30">

    <label>Proof (Image)</label>
    <input type="file" id="proofFile" accept="image/*">

    <button id="submitBtn" class="submit-btn">Submit Minutes for Approval</button>
    <p id="status" style="font-size:12px; margin-top:10px;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import firebaseConfig from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = "index.html";
    });

    document.getElementById("submitBtn").onclick = async () => {
      const type = document.getElementById("minType").value;
      const mins = document.getElementById("minutesAmount").value;
      const file = document.getElementById("proofFile").files[0];

      if (!type || !mins || !file) return alert("Please fill all required fields.");

      const btn = document.getElementById("submitBtn");
      const status = document.getElementById("status");
      btn.disabled = true;
      status.textContent = "Processing Minutes Log...";

      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async () => {
        try {
          const rawData = reader.result.split(",")[1];
          const chunkSize = 700000;
          const totalChunks = Math.ceil(rawData.length / chunkSize);

          const logDoc = await addDoc(collection(db, "minutes_pending"), {
            type: type,
            hostEmail: auth.currentUser.email,
            minutes: parseInt(mins),
            fileName: file.name,
            totalChunks: totalChunks,
            submittedAt: new Date(),
            logCategory: "minutes" // Used for differentiation in history
          });

          for (let i = 0; i < totalChunks; i++) {
            status.textContent = `Uploading part ${i+1}/${totalChunks}`;
            await addDoc(collection(db, `minutes_pending/${logDoc.id}/chunks`), {
              index: i,
              data: rawData.substring(i * chunkSize, (i + 1) * chunkSize)
            });
          }

          alert("Minutes submitted for review.");
          window.location.href = "dashboard.html";
        } catch (e) {
          btn.disabled = false;
          alert("Error: " + e.message);
        }
      };
    };
  </script>
</body>
</html>
