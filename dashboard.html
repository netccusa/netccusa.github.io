<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | NETC Portal</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 20px; 
      text-align: center; 
      background-color: #001226; /* Deep Navy Blue */
      color: white; 
      min-height: 100vh; 
      margin: 0; 
      box-sizing: border-box; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-links { 
      width: 100%;
      display: flex; 
      justify-content: flex-end;
      gap: 10px; 
      margin-bottom: 20px;
    }

    .btn-small { 
      padding: 8px 16px; 
      background-color: rgba(255, 255, 255, 0.1); 
      color: white; 
      border: 1px solid #e2b13c; 
      border-radius: 4px; 
      cursor: pointer; 
      text-decoration: none; 
      font-size: 13px; 
      text-transform: uppercase;
      transition: 0.3s;
    }

    .btn-small:hover {
      background-color: #e2b13c;
      color: #001226;
    }

    .center-logo { 
      display: block; 
      margin: 20px auto; 
      width: 120px; 
      height: auto; 
      border-radius: 50%;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 8px;
      border-top: 3px solid #e2b13c;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #e2b13c;
      margin-top: 0;
    }

    #roleDisplay { 
      color: #e2b13c; 
      font-weight: bold; 
      margin: 10px 0; 
      font-size: 22px; 
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #welcome {
      color: #cbd5e0;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      background: #1e5c39;
      font-size: 12px;
      margin-bottom: 20px;
    }

    #logoutBtn { 
      margin-top: 20px; 
      padding: 12px 30px; 
      background: transparent; 
      color: #ff4d4d; 
      border: 1px solid #ff4d4d; 
      border-radius: 4px; 
      cursor: pointer; 
      font-weight: bold;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      background: #ff4d4d;
      color: white;
    }

    .version-footer { 
      position: fixed; 
      bottom: 15px; 
      font-size: 11px; 
      color: #4a5568; 
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="nav-links">
    <a href="admin.html" id="adminLink" class="btn-small" style="display: none;">Admin Panel</a>
  </div>

  <img src="netc.png" alt="NETC Command Seal" class="center-logo">

  <div class="dashboard-container">
    <h1>NETC Dashboard</h1>
    <div class="status-badge">System Status: Secure</div>
    
    <p id="welcome">Verifying credentials...</p>
    
    <div style="font-size: 12px; color: #718096; text-transform: uppercase;">Assigned Rank</div>
    <div id="roleDisplay">Loading...</div>

    <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
      <div style="background: rgba(226, 177, 60, 0.1); padding: 10px; border-radius: 5px; border: 1px solid #e2b13c;">
        <small>TOTAL EVENTS</small>
        <div id="eventCount" style="font-size: 20px; font-weight: bold;">0</div>
      </div>
    </div>

    <a href="eventlogs.html" class="btn-small" style="display: block; margin-bottom: 20px;">Submit Event Log</a>

    <div style="text-align: left; margin-top: 20px;">
      <h3 style="color: #e2b13c; font-size: 14px;">RECENT NETWORK ACTIVITY</h3>
      <div id="publicLogs" style="font-size: 12px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 4px; max-height: 200px; overflow-y: auto;">
        Loading logs...
      </div>
    </div>

    <button id="logoutBtn">Log Out of Portal</button>
  </div>

  <div class="version-footer" id="appVersion"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { 
        getFirestore, 
        doc, 
        getDoc, 
        collection, 
        query, 
        orderBy, 
        limit, 
        getDocs 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    import firebaseConfig from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const GROUP_ID = 34799343;
    let isLoggingOut = false;

    // Roblox Rank Proxy Function
    async function getRobloxRank(robloxUserId) {
        try {
            const robloxApi = `https://groups.roproxy.com/v1/users/${robloxUserId}/groups/roles`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(robloxApi)}`;
            
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error("Proxy error");
            
            const wrapper = await response.json();
            const result = JSON.parse(wrapper.contents);
            
            const groupData = result.data.find(g => g.group.id === GROUP_ID);
            return groupData ? groupData.role.name : "Guest/Non-Member";
        } catch (error) {
            console.error("Roblox API Error:", error);
            return "Rank Unavailable";
        }
    }

    // Main Auth Observer
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            if (!isLoggingOut) window.location.replace("index.html");
            return; 
        }

        document.getElementById("welcome").textContent = `Logged in as: ${user.email}`;

        try {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                const userData = userSnap.data();
                
                // 1. Set Total Events from Database
                document.getElementById("eventCount").textContent = userData.totalEvents || 0;

                // 2. Manage Role & Roblox Integration
                const robloxId = userData.userid;
                const portalRole = userData.role || "User";
                
                if (robloxId) {
                    document.getElementById("roleDisplay").textContent = "Fetching Rank...";
                    const robloxRank = await getRobloxRank(robloxId);
                    document.getElementById("roleDisplay").textContent = robloxRank;
                } else {
                    document.getElementById("roleDisplay").textContent = portalRole;
                }

                // 3. Show Admin Panel Link for Staff
                const adminRanks = ["admin", "director", "hicom", "headquarters", "secnav"];
                if (adminRanks.includes(portalRole.toLowerCase())) {
                    const adminLink = document.getElementById("adminLink");
                    if (adminLink) adminLink.style.display = "block";
                }

                // 4. Fetch Public History (Activity Feed)
                fetchPublicLogs();
            }
        } catch (error) {
            console.error("Dashboard Load Error:", error);
            document.getElementById("roleDisplay").textContent = "Service Error";
        }
    });

    // Helper to fetch history logs
    async function fetchPublicLogs() {
        try {
            const historyRef = collection(db, "event_history");
            const q = query(historyRef, orderBy("approvedAt", "desc"), limit(5));
            const querySnapshot = await getDocs(q);
            const logsContainer = document.getElementById("publicLogs");
            
            if (querySnapshot.empty) {
                logsContainer.textContent = "No recent activity found.";
            } else {
                logsContainer.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const log = doc.data();
                    const logEntry = document.createElement("div");
                    logEntry.style.padding = "8px 0";
                    logEntry.style.borderBottom = "1px solid rgba(255,255,255,0.1)";
                    // Mask email for privacy (e.g., user@email.com -> user)
                    const hostName = log.hostEmail ? log.hostEmail.split('@')[0] : "Unknown";
                    logEntry.innerHTML = `<strong>${log.type}</strong><br><span style="color:#718096; font-size:10px;">HOSTED BY: ${hostName.toUpperCase()}</span>`;
                    logsContainer.appendChild(logEntry);
                });
            }
        } catch (e) {
            console.error("Error fetching logs:", e);
            document.getElementById("publicLogs").textContent = "Could not load activity.";
        }
    }

    // Logout Functionality
    document.getElementById("logoutBtn").addEventListener("click", async () => {
        try {
            isLoggingOut = true; 
            await signOut(auth);
            window.location.replace("index.html");
        } catch (error) {
            isLoggingOut = false;
            alert("Logout failed.");
        }
    });

    const versionEl = document.getElementById('appVersion');
    if (versionEl) {
      versionEl.textContent = `v${firebaseConfig.version || '1.0.0'} | Authorized Personnel Only`;
    }
  </script>
</body>
</html>
