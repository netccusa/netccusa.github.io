<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | NETC Portal</title>
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; text-align: center; background: linear-gradient(rgba(0, 18, 38, 0.85), rgba(0, 18, 38, 0.85)), url('bckgr2.png'); background-size: cover; background-position: center; background-attachment: fixed; color: white; min-height: 100vh; margin: 0; display: flex; flex-direction: column; align-items: center; }
    .nav-links { width: 100%; max-width: 1000px; display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 20px; animation: fadeIn 0.8s ease-out forwards; }
    .btn-small { padding: 8px 16px; background-color: rgba(255, 255, 255, 0.1); color: white; border: 1px solid #e2b13c; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 13px; text-transform: uppercase; transition: 0.3s; }
    .btn-small:hover { background-color: #e2b13c; color: #001226; transform: translateY(-1px); }
    .center-logo { display: block; margin: 20px auto; width: 120px; height: auto; border-radius: 50%; filter: drop-shadow(0 0 10px rgba(226, 177, 60, 0.3)); animation: fadeIn 1s ease-out forwards; }
    .dashboard-container { background: rgba(0, 30, 60, 0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 40px; border-radius: 8px; border-top: 3px solid #e2b13c; width: 100%; max-width: 650px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); animation: fadeIn 1.2s ease-out forwards; margin-bottom: 60px; }
    h1 { text-transform: uppercase; letter-spacing: 2px; color: #e2b13c; margin-top: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    #roleDisplay { color: #e2b13c; font-weight: bold; margin: 10px 0; font-size: 22px; text-transform: uppercase; letter-spacing: 1px; }
    .stats-header { font-size: 11px; color: #718096; text-transform: uppercase; letter-spacing: 1px; margin-top: 25px; margin-bottom: 10px; text-align: left; }
    
    /* Progress Bar Styles */
    .progress-section { margin-bottom: 15px; text-align: left; }
    .progress-label { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 4px; }
    .progress-bar-bg { background: rgba(255,255,255,0.1); height: 10px; border-radius: 5px; overflow: hidden; border: 1px solid rgba(226, 177, 60, 0.3); }
    .progress-fill { background: #e2b13c; height: 100%; width: 0%; transition: width 0.5s ease-in-out; }
    .progress-fill.mins { background: #9f7aea; }

    .stat-grid-mini { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
    .mini-box { background: rgba(0,0,0,0.3); padding: 8px; border-radius: 4px; border: 1px solid rgba(226, 177, 60, 0.2); }
    .mini-box label { display: block; font-size: 8px; color: #718096; text-transform: uppercase; }
    .mini-box span { font-size: 14px; font-weight: bold; color: #e2b13c; }

    .btn-group { display: flex; gap: 10px; flex-direction: column; margin-bottom: 20px; margin-top: 20px; }
    #logoutBtn { margin-top: 20px; padding: 12px 30px; background: transparent; color: #ff4d4d; border: 1px solid #ff4d4d; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.3s; }
    #logoutBtn:hover { background: #ff4d4d; color: white; }
    .version-footer { position: fixed; bottom: 15px; font-size: 11px; color: rgba(203, 213, 224, 0.5); letter-spacing: 1px; opacity: 0; animation: fadeIn 1.2s ease-out 0.6s forwards; pointer-events: none; }
  </style>
</head>
<body>

  <div class="nav-links">
    <a href="admin.html" id="adminLink" class="btn-small" style="display: none;">Admin Panel</a>
  </div>

  <img src="netc.png" alt="NETC Command Seal" class="center-logo">

  <div class="dashboard-container">
    <div id="notifArea"></div>

    <h1>NETC Dashboard</h1>
    <p id="welcome">Verifying credentials...</p>
    
    <div class="stats-header" style="text-align: center;">Current Rank</div>
    <div id="roleDisplay">Loading...</div>

    <div class="stats-header">Promotion Progress</div>
    <div id="promoSection">
        <div class="progress-section">
            <div class="progress-label"><span>Tryouts</span><span id="pTryLabel">0/0</span></div>
            <div class="progress-bar-bg"><div id="pTryBar" class="progress-fill"></div></div>
        </div>
        <div class="progress-section">
            <div class="progress-label"><span>Bootcamps</span><span id="pBootLabel">0/0</span></div>
            <div class="progress-bar-bg"><div id="pBootBar" class="progress-fill"></div></div>
        </div>
        <div class="progress-section">
            <div class="progress-label"><span>Other Events</span><span id="pOtherLabel">0/0</span></div>
            <div class="progress-bar-bg"><div id="pOtherBar" class="progress-fill"></div></div>
        </div>
        <div class="progress-section">
            <div class="progress-label"><span>Total Minutes</span><span id="pMinLabel">0/0</span></div>
            <div class="progress-bar-bg"><div id="pMinBar" class="progress-fill mins"></div></div>
        </div>
    </div>

    <div class="stats-header">Weekly Quota Status</div>
    <div class="stat-grid-mini">
        <div class="mini-box"><label>Tryouts</label><span id="qTry">0</span></div>
        <div class="mini-box"><label>Bootcamps</label><span id="qBoot">0</span></div>
        <div class="mini-box"><label>Other</label><span id="qOther">0</span></div>
        <div class="mini-box" style="border-color:#9f7aea"><label>Minutes</label><span id="qMins" style="color:#9f7aea">0</span></div>
    </div>

    <div class="btn-group">
        <a href="eventlogs.html" class="btn-small">Submit Event Log</a>
        <a href="minuteslogs.html" class="btn-small" style="border-color: #9f7aea; color: #9f7aea;">Submit Minutes Log</a>
    </div>

    <div style="text-align: left; margin-top: 20px;">
      <h3 style="color: #e2b13c; font-size: 14px; letter-spacing: 1px;">RECENT NETWORK ACTIVITY</h3>
      <div id="publicLogs" style="font-size: 12px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px; max-height: 150px; overflow-y: auto; border: 1px solid rgba(255,255,255,0.05);">
        Loading logs...
      </div>
    </div>

    <button id="logoutBtn">Log Out</button>
  </div>

  <div class="version-footer" id="appVersion"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import firebaseConfig from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location.replace("index.html");
        document.getElementById("welcome").textContent = `Logged in as: ${user.email}`;

        onSnapshot(doc(db, "users", user.uid), async (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                const rank = data.role || "Probationary Navy Instructor";
                document.getElementById("roleDisplay").textContent = rank;

                // Load Requirements for this rank
                const reqSnap = await getDoc(doc(db, "requirements", rank));
                const req = reqSnap.exists() ? reqSnap.data() : { tryouts: 0, bootcamps: 0, other: 0, minutes: 0 };

                // Update Quota Displays
                document.getElementById("qTry").textContent = data.quota?.tryouts || 0;
                document.getElementById("qBoot").textContent = data.quota?.bootcamps || 0;
                document.getElementById("qOther").textContent = data.quota?.other || 0;
                document.getElementById("qMins").textContent = data.quota?.minutes || 0;

                // Update Promo Bars
                updateBar("pTry", data.promo?.tryouts || 0, req.tryouts);
                updateBar("pBoot", data.promo?.bootcamps || 0, req.bootcamps);
                updateBar("pOther", data.promo?.other || 0, req.other);
                updateBar("pMin", data.promo?.minutes || 0, req.minutes);

                const adminRanks = ["hicom", "deputy director", "director", "headquarters", "secnav", "commander in chief", "admin"];
                if (adminRanks.includes(rank.toLowerCase())) {
                    document.getElementById("adminLink").style.display = "block";
                }
            }
        });

        fetchPublicLogs();
        listenForNotifications(user.email);
    });

    function updateBar(id, current, target) {
        const percent = target <= 0 ? 100 : Math.min((current / target) * 100, 100);
        document.getElementById(`${id}Bar`).style.width = percent + "%";
        document.getElementById(`${id}Label`).textContent = `${current}/${target}`;
    }

    function listenForNotifications(userEmail) {
        const notifArea = document.getElementById("notifArea");
        const q = query(collection(db, "event_history"), orderBy("approvedAt", "desc"), limit(3));
        onSnapshot(q, (snap) => {
            snap.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const log = change.doc.data();
                    if (log.hostEmail === userEmail) {
                        const banner = document.createElement("div");
                        banner.style = "padding:10px; border-radius:4px; margin-bottom:10px; font-size:12px; background:rgba(40,167,69,0.2); border:1px solid #28a745; color:#28a745;";
                        banner.innerHTML = `LOG APPROVED: Your ${log.type} session has been processed.`;
                        notifArea.prepend(banner);
                        setTimeout(() => banner.remove(), 8000);
                    }
                }
            });
        });
    }

    async function fetchPublicLogs() {
        const q = query(collection(db, "event_history"), orderBy("approvedAt", "desc"), limit(5));
        onSnapshot(q, (snap) => {
            const container = document.getElementById("publicLogs");
            container.innerHTML = "";
            snap.forEach(doc => {
                const log = doc.data();
                container.innerHTML += `<div style="padding:8px 0; border-bottom:1px solid rgba(255,255,255,0.1);">
                    <strong style="color: #e2b13c;">${log.type}</strong><br><small>HOST: ${log.hostEmail.split('@')[0].toUpperCase()}</small>
                </div>`;
            });
        });
    }

    document.getElementById("logoutBtn").onclick = () => signOut(auth).then(() => window.location.replace("index.html"));
  </script>
</body>
</html>
