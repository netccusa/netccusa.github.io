<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | NETC Portal</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 20px; 
      text-align: center; 
      background-color: #001226; /* Deep Navy Blue */
      color: white; 
      min-height: 100vh; 
      margin: 0; 
      box-sizing: border-box; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-links { 
      width: 100%;
      display: flex; 
      justify-content: flex-end;
      gap: 10px; 
      margin-bottom: 20px;
    }

    .btn-small { 
      padding: 8px 16px; 
      background-color: rgba(255, 255, 255, 0.1); 
      color: white; 
      border: 1px solid #e2b13c; 
      border-radius: 4px; 
      cursor: pointer; 
      text-decoration: none; 
      font-size: 13px; 
      text-transform: uppercase;
      transition: 0.3s;
    }

    .btn-small:hover {
      background-color: #e2b13c;
      color: #001226;
    }

    .center-logo { 
      display: block; 
      margin: 20px auto; 
      width: 120px; 
      height: auto; 
      border-radius: 50%;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 8px;
      border-top: 3px solid #e2b13c;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #e2b13c;
      margin-top: 0;
    }

    #roleDisplay { 
      color: #e2b13c; 
      font-weight: bold; 
      margin: 10px 0; 
      font-size: 22px; 
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #welcome {
      color: #cbd5e0;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      background: #1e5c39;
      font-size: 12px;
      margin-bottom: 20px;
    }

    #logoutBtn { 
      margin-top: 20px; 
      padding: 12px 30px; 
      background: transparent; 
      color: #ff4d4d; 
      border: 1px solid #ff4d4d; 
      border-radius: 4px; 
      cursor: pointer; 
      font-weight: bold;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      background: #ff4d4d;
      color: white;
    }

    .version-footer { 
      position: fixed; 
      bottom: 15px; 
      font-size: 11px; 
      color: #4a5568; 
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="nav-links">
    <a href="settings.html" class="btn-small">Security Settings</a>
    <a href="admin.html" id="adminLink" class="btn-small" style="display: none;">Admin Panel</a>
  </div>

  <img src="https://lh3.googleusercontent.com/sitesv/AAzXCkeSksntaTMqW1oo1uFgl3Fmc2yKa4FUk_5MsgZ9L_DOopmfHoxoJwHn7Ub-qO--ydPYr1T3yoRKmN7znGt-y84zKXA2hr7irUxcFMxzHxKFWwRL2HoafEXa6LjQ1y8VIvpSd6ePg4-6Bd1ZTe3zTRK7-_6kzbIBbN--hzBd4zVbDh-ZnVbBdO08KEs=w16383" alt="NETC Command Seal" class="center-logo">

  <div class="dashboard-container">
    <h1>NETC Dashboard</h1>
    <div class="status-badge">System Status: Secure</div>
    
    <p id="welcome">Verifying credentials...</p>
    
    <div style="font-size: 12px; color: #718096; text-transform: uppercase;">Assigned Role</div>
    <div id="roleDisplay">Loading...</div>

    <button id="logoutBtn">Log Out of Portal</button>
  </div>

  <div class="version-footer" id="appVersion"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    import firebaseConfig from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const GROUP_ID = 34799343;
    let isLoggingOut = false;

    // Helper function to fetch Roblox Rank Name using a CORS Proxy
    async function getRobloxRank(robloxUserId) {
        try {
            // We use a CORS proxy to bypass browser security restrictions
            const corsProxy = "https://corsproxy.io/?";
            const robloxApi = `https://groups.roproxy.com/v1/users/${robloxUserId}/groups/roles`;
            
            const response = await fetch(corsProxy + encodeURIComponent(robloxApi));
            
            if (!response.ok) throw new Error("Proxy response was not ok");
            
            const result = await response.json();
            
            // Filter for your specific Group ID: 34799343
            const groupData = result.data.find(g => g.group.id === GROUP_ID);
            
            return groupData ? groupData.role.name : "Guest/Non-Member";
        } catch (error) {
            console.error("Roblox API Error:", error);
            return "Rank Unavailable";
        }
    }

    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            if (!isLoggingOut) window.location.replace("index.html");
            return; 
        }

        document.getElementById("welcome").textContent = `Logged in as: ${user.email}`;

        try {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                const userData = userSnap.data();
                const robloxId = userData.userid; // Your field name in Firestore
                
                // 1. Display Internal Portal Role
                const portalRole = userData.role || "User";
                
                // 2. Fetch and Display Roblox Rank
                if (robloxId) {
                    document.getElementById("roleDisplay").textContent = "Fetching Rank...";
                    const robloxRank = await getRobloxRank(robloxId);
                    document.getElementById("roleDisplay").textContent = robloxRank;
                } else {
                    document.getElementById("roleDisplay").textContent = portalRole;
                }

                // Show Admin Panel logic
                if (portalRole.toLowerCase() === "admin" || portalRole.toLowerCase() === "director") {
                    const adminLink = document.getElementById("adminLink");
                    if (adminLink) adminLink.style.display = "block";
                }
            }
        } catch (error) {
            console.error("Error:", error);
            document.getElementById("roleDisplay").textContent = "Service Error";
        }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
        try {
            isLoggingOut = true; 
            await signOut(auth);
            window.location.replace("index.html");
        } catch (error) {
            isLoggingOut = false;
            alert("Logout failed.");
        }
    });
  </script>
</body>
</html>
