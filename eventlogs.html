<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Event Log | NETC</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #001226; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    .form-container { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 8px; border-top: 3px solid #e2b13c; width: 100%; max-width: 500px; }
    label { display: block; margin-top: 15px; font-size: 12px; color: #e2b13c; text-transform: uppercase; }
    input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; background: #001e3c; border: 1px solid #334e68; color: white; border-radius: 4px; box-sizing: border-box;}
    .submit-btn { width: 100%; padding: 15px; background: #e2b13c; color: #001226; border: none; font-weight: bold; margin-top: 20px; cursor: pointer; }
    .submit-btn:disabled { background: #4a5568; cursor: not-allowed; }
    .nav-links { width: 100%; max-width: 500px; display: flex; justify-content: flex-start; margin-bottom: 10px; }
    .btn-back { color: #e2b13c; text-decoration: none; font-size: 13px; }
  </style>
</head>
<body>
  <div class="nav-links"><a href="dashboard.html" class="btn-back">‚Üê Back to Dashboard</a></div>
  <div class="form-container">
    <h1>Event Submission</h1>
    <label>Event Type</label>
    <select id="eventType"><option>Loading types...</option></select>

    <label>Co-Host(s)</label>
    <select id="coHost" multiple style="height: 80px;"></select>
    <small style="color:#718096">Hold Ctrl/Cmd to select multiple</small>

    <label>Supervisor(s)</label>
    <select id="supervisor" multiple style="height: 80px;"></select>

    <label>Attendees</label>
    <input type="number" id="attendees" placeholder="0">

    <label>Passers</label>
    <input type="number" id="passers" placeholder="0">

    <label>Proof (Image)</label>
    <input type="file" id="proofFile" accept="image/*">

    <button id="submitBtn" class="submit-btn">Submit for Approval</button>
    <p id="status" style="font-size:12px; margin-top:10px;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import firebaseConfig from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = "index.html";
      else loadDropdowns();
    });

    async function loadDropdowns() {
      try {
        const typesSnap = await getDocs(query(collection(db, "event_types"), orderBy("name")));
        const typeSelect = document.getElementById("eventType");
        typeSelect.innerHTML = '<option value="">-- Select Type --</option>';
        typesSnap.forEach(d => {
          typeSelect.innerHTML += `<option value="${d.data().name}">${d.data().name}</option>`;
        });

        const usersSnap = await getDocs(query(collection(db, "users"), orderBy("email")));
        const coSelect = document.getElementById("coHost");
        const supSelect = document.getElementById("supervisor");
        coSelect.innerHTML = "";
        supSelect.innerHTML = "";
        usersSnap.forEach(d => {
          const email = d.data().email;
          const opt = `<option value="${email}">${email}</option>`;
          coSelect.innerHTML += opt;
          supSelect.innerHTML += opt;
        });
      } catch (e) { console.error(e); }
    }

    document.getElementById("submitBtn").onclick = async () => {
      const type = document.getElementById("eventType").value;
      const attendees = document.getElementById("attendees").value;
      const file = document.getElementById("proofFile").files[0];

      if (!type || !attendees || !file) return alert("Please fill all required fields and upload proof.");

      const btn = document.getElementById("submitBtn");
      const status = document.getElementById("status");
      btn.disabled = true;
      status.textContent = "Processing...";

      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async () => {
        try {
          const rawData = reader.result.split(",")[1];
          const chunkSize = 700000;
          const totalChunks = Math.ceil(rawData.length / chunkSize);

          const logDoc = await addDoc(collection(db, "event_pending"), {
            type: type,
            hostEmail: auth.currentUser.email,
            coHosts: Array.from(document.getElementById("coHost").selectedOptions).map(o => o.value),
            supervisors: Array.from(document.getElementById("supervisor").selectedOptions).map(o => o.value),
            attendees: parseInt(attendees),
            passers: parseInt(document.getElementById("passers").value || 0),
            fileName: file.name,
            totalChunks: totalChunks,
            submittedAt: new Date()
          });

          for (let i = 0; i < totalChunks; i++) {
            status.textContent = `Uploading proof: ${i+1}/${totalChunks}`;
            await addDoc(collection(db, `event_pending/${logDoc.id}/chunks`), {
              index: i,
              data: rawData.substring(i * chunkSize, (i + 1) * chunkSize)
            });
          }

          alert("Submitted for review.");
          window.location.href = "dashboard.html";
        } catch (e) {
          btn.disabled = false;
          alert("Error: " + e.message);
        }
      };
    };
  </script>
</body>
</html>
