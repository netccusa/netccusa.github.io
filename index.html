<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Naval Education and Training Command</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #001226;
      text-align: center;
      color: white;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .center-logo {
      display: block;
      margin-bottom: 20px;
      width: 150px; 
      max-width: 80%;
      height: auto;
      border-radius: 50%;
    }

    h2 {
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
      font-weight: 300;
      color: #e2b13c;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 8px;
      border-top: 3px solid #e2b13c;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    input {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #334e68;
      background-color: #001e3c;
      color: white;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background-color: #e2b13c;
      color: #001226;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f1c40f;
    }

    .signup-redirect {
      margin-top: 25px;
      font-size: 13px;
      color: #cbd5e0;
    }

    .signup-redirect a {
      color: #e2b13c;
      text-decoration: none;
      font-weight: bold;
    }

    .version-footer {
      position: fixed;
      bottom: 15px;
      font-size: 11px;
      color: #4a5568;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <img src="netc.png" alt="NETC Command Seal" class="center-logo">

  <div class="login-container">
    <h1>NETC Portal</h1>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Secure Login</button>

    <p class="signup-redirect">
      Authorized personnel without access: <a href="signup.html">Register here</a>
    </p>
  </div>

  <div class="version-footer" id="appVersion"></div>

  <script type="module">
    import firebaseConfig from './config.js';
    const versionEl = document.getElementById('appVersion');
    if (versionEl) {
      versionEl.textContent = `v${firebaseConfig.version || '1.0.0'} | Restricted Access`;
    }
  </script>
  
  <script type="module" src="auth.js"></script>

</body>
</html>
