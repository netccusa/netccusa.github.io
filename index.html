<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Naval Education and Training Command</title>
  <style>
    /* Animation Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: 
        linear-gradient(rgba(0, 18, 38, 0.85), rgba(0, 18, 38, 0.85)), 
        url('bckgr.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      
      text-align: center;
      color: white;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .center-logo {
      display: block;
      margin-bottom: 20px;
      width: 150px; 
      max-width: 80%;
      height: auto;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px rgba(226, 177, 60, 0.3));
      /* Apply animation to logo */
      animation: fadeIn 0.8s ease-out forwards;
    }

    .login-container {
      background: rgba(0, 30, 60, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      
      padding: 40px;
      border-radius: 8px;
      border-top: 3px solid #e2b13c;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      
      /* Apply animation with a slight delay for a staggered effect */
      opacity: 0;
      animation: fadeIn 1s ease-out 0.3s forwards;
    }

    h2 {
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 30px;
      font-weight: 300;
      color: #e2b13c;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    input {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid rgba(51, 78, 104, 0.5);
      background-color: rgba(0, 30, 60, 0.8);
      color: white;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #e2b13c;
      box-shadow: 0 0 8px rgba(226, 177, 60, 0.2);
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background-color: #e2b13c;
      color: #001226;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(226, 177, 60, 0.2);
    }

    button:hover {
      background-color: #f1c40f;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(226, 177, 60, 0.4);
    }

    .signup-redirect {
      margin-top: 25px;
      font-size: 13px;
      color: #cbd5e0;
    }

    .signup-redirect a {
      color: #e2b13c;
      text-decoration: none;
      font-weight: bold;
    }

    .version-footer {
      position: fixed;
      bottom: 15px;
      font-size: 11px;
      color: rgba(203, 213, 224, 0.5);
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeIn 1.2s ease-out 0.6s forwards;
    }
  </style>
</head>
<body>

  <img src="netc.png" alt="NETC Command Seal" class="center-logo">

  <div class="login-container">
    <h2>NETC Portal</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Secure Login</button>

    <p class="signup-redirect">
      Authorized personnel without access: <a href="signup.html">Register here</a>
    </p>
  </div>

  <div class="version-footer" id="appVersion"></div>

  <script type="module">
    import firebaseConfig from './config.js';
    const versionEl = document.getElementById('appVersion');
    if (versionEl) {
      versionEl.textContent = `v${firebaseConfig.version || '1.0.0'} | Restricted Access`;
    }
  </script>
  
  <script type="module" src="auth.js"></script>

</body>
</html>
