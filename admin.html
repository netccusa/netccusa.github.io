<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | NETC Portal</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 20px; 
      background-color: #001226; 
      color: white; 
      min-height: 100vh; 
      margin: 0; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-links { width: 100%; max-width: 900px; display: flex; justify-content: flex-start; margin-bottom: 20px; }
    .btn-small { padding: 8px 16px; background-color: rgba(255, 255, 255, 0.1); color: white; border: 1px solid #e2b13c; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 13px; text-transform: uppercase; transition: 0.3s; }
    .btn-small:hover { background-color: #e2b13c; color: #001226; }

    .admin-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; width: 100%; max-width: 1000px; }

    .admin-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 8px;
      border-top: 3px solid #e2b13c;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      height: fit-content;
    }

    h1, h2 { text-transform: uppercase; letter-spacing: 2px; color: #e2b13c; margin-top: 0; }
    .input-group { margin-bottom: 15px; text-align: left; }
    label { display: block; font-size: 11px; color: #718096; text-transform: uppercase; margin-bottom: 5px; }
    
    input, select {
      width: 100%; padding: 12px; background: #001e3c; border: 1px solid #334e68; border-radius: 4px; color: white; box-sizing: border-box;
    }

    .action-btn { width: 100%; padding: 12px; background-color: #e2b13c; color: #001226; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; text-transform: uppercase; margin-top: 10px; }
    .action-btn:hover { background-color: #ffcc4d; }

    /* User List Styling */
    .user-list-container { max-height: 500px; overflow-y: auto; text-align: left; }
    .user-card {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      border-left: 3px solid #334e68;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info p { margin: 0; font-size: 14px; }
    .user-info small { color: #718096; font-size: 11px; }
    .rank-select { width: auto; padding: 5px; font-size: 12px; }

    .version-footer { position: fixed; bottom: 15px; font-size: 11px; color: #4a5568; letter-spacing: 1px; }
  </style>
</head>
<body>

  <div class="nav-links">
    <a href="dashboard.html" class="btn-small">‚Üê Return to Dashboard</a>
  </div>

  <div class="admin-grid">
    <div class="admin-container">
      <h2>Authorize Access</h2>
      <div class="input-group">
        <label>Personnel Email</label>
        <input type="email" id="inviteEmail" placeholder="email@example.com">
      </div>
      <div class="input-group">
        <label>Roblox UserID</label>
        <input type="number" id="inviteRobloxId" placeholder="123456789">
      </div>
      <button class="action-btn" id="sendInviteBtn">Create Authorization</button>
    </div>

    <div class="admin-container">
      <h2>Personnel Management</h2>
      <div class="user-list-container" id="userList">
        <p style="color: #718096;">Loading personnel database...</p>
      </div>
    </div>
  </div>

  <div class="version-footer" id="appVersion"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import firebaseConfig from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Hierarchy Definition (Lower index = lower power)
    const hierarchy = ["user", "hicom", "director", "headquarters", "secnav", "admin"];
    let myRole = "user";

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.replace("index.html");
      
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      myRole = (userSnap.data()?.role || "user").toLowerCase();

      if (!hierarchy.slice(1).includes(myRole)) { // Must be at least HICOM to see Admin panel
        alert("Unauthorized Access.");
        window.location.replace("dashboard.html");
      } else {
        fetchUsers();
      }
    });

    async function fetchUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const listEl = document.getElementById("userList");
      listEl.innerHTML = "";

      querySnapshot.forEach((userDoc) => {
        const data = userDoc.data();
        const userId = userDoc.id;
        const currentRole = (data.role || "user").toLowerCase();

        const card = document.createElement("div");
        card.className = "user-card";
        
        // Disable dropdown if target is higher or same rank as current user
        const isHigherOrSame = hierarchy.indexOf(currentRole) >= hierarchy.indexOf(myRole);
        const disabledAttr = isHigherOrSame ? "disabled" : "";

        card.innerHTML = `
          <div class="user-info">
            <p>${data.email}</p>
            <small>Roblox ID: ${data.userid || 'N/A'}</small>
          </div>
          <select class="rank-select" onchange="window.updateUserRank('${userId}', this.value)" ${disabledAttr}>
            ${hierarchy.map(r => `<option value="${r}" ${r === currentRole ? 'selected' : ''}>${r.toUpperCase()}</option>`).join('')}
          </select>
        `;
        listEl.appendChild(card);
      });
    }

    // Update Function
    window.updateUserRank = async (targetUid, newRank) => {
      // Security Check: Cannot promote someone to your own rank or higher
      if (hierarchy.indexOf(newRank) >= hierarchy.indexOf(myRole)) {
        alert("Security Violation: You cannot promote personnel to a rank equal to or higher than your own.");
        fetchUsers(); // Refresh to reset dropdown
        return;
      }

      try {
        await updateDoc(doc(db, "users", targetUid), { role: newRank });
        alert("Access Level Updated.");
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    // Invite Logic
    document.getElementById("sendInviteBtn").addEventListener("click", async () => {
      const email = document.getElementById("inviteEmail").value.toLowerCase().trim();
      const robloxId = document.getElementById("inviteRobloxId").value.trim();
      if (!email || !robloxId) return alert("Please fill all fields.");

      try {
        await setDoc(doc(db, "pending_invites", email), {
          robloxUserId: robloxId,
          invitedAt: new Date(),
          invitedBy: auth.currentUser.email
        });
        alert(`Authorization created for ${email}`);
      } catch (err) { alert(err.message); }
    });

    document.getElementById('appVersion').textContent = `v${firebaseConfig.version || '1.0.0'} | NETC HQ`;
  </script>
</body>
</html>
