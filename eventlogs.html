<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Event Log | NETC Portal</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body { 
      font-family: 'Segoe UI', sans-serif; 
      padding: 20px; 
      text-align: center; 
      background: linear-gradient(rgba(0, 18, 38, 0.9), rgba(0, 18, 38, 0.9)), url('bckgr3.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white; 
      min-height: 100vh; 
      margin: 0; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }

    .nav-links { width: 100%; max-width: 550px; display: flex; justify-content: flex-start; margin-bottom: 20px; animation: fadeIn 0.8s ease-out forwards; }
    .btn-back { padding: 8px 16px; background-color: rgba(255, 255, 255, 0.1); color: #e2b13c; border: 1px solid #e2b13c; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 13px; text-transform: uppercase; transition: 0.3s; font-weight: bold; }
    .btn-back:hover { background-color: #e2b13c; color: #001226; }

    .form-container { 
      background: rgba(0, 30, 60, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px; 
      border-radius: 8px; 
      border-top: 3px solid #e2b13c; 
      width: 100%; 
      max-width: 500px; 
      box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
      animation: fadeIn 1.2s ease-out forwards;
      text-align: left;
    }

    h1 { text-transform: uppercase; letter-spacing: 2px; color: #e2b13c; margin-top: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.5); font-size: 24px; text-align: center; }
    label { display: block; margin-top: 20px; font-size: 11px; color: #e2b13c; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 12px; margin-top: 8px; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(226, 177, 60, 0.3); color: white; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
    input:focus, select:focus { border-color: #e2b13c; outline: none; background: rgba(0, 0, 0, 0.5); }
    
    .submit-btn { width: 100%; padding: 15px; background: #e2b13c; color: #001226; border: none; font-weight: bold; margin-top: 30px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; border-radius: 4px; }
    .submit-btn:hover { background: #ffce54; transform: translateY(-2px); }
    .submit-btn:disabled { background: #4a5568; cursor: not-allowed; transform: none; }

    small { color: #718096; font-size: 10px; display: block; margin-top: 5px; }
  </style>
</head>
<body>

  <div class="nav-links">
    <a href="dashboard.html" class="btn-back">‚Üê Back to Dashboard</a>
  </div>

  <div class="form-container">
    <h1>Event Submission</h1>
    
    <label>Event Type</label>
    <select id="eventType"><option>Loading types...</option></select>

    <label>Co-Host(s)</label>
    <select id="coHost" multiple style="height: 80px;">
        <option value="None" selected>None</option>
    </select>
    <small>Hold Ctrl (PC) or Cmd (Mac) to select multiple.</small>

    <label>Supervisor(s)</label>
    <select id="supervisor" multiple style="height: 80px;">
        <option value="None" selected>None</option>
    </select>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <div>
            <label>Attendees</label>
            <input type="number" id="attendees" placeholder="0">
        </div>
        <div>
            <label>Passers</label>
            <input type="number" id="passers" placeholder="0">
        </div>
    </div>

    <label>Proof of Completion (Image)</label>
    <input type="file" id="proofFile" accept="image/*">

    <button id="submitBtn" class="submit-btn">Submit for Approval</button>
    <p id="status" style="font-size:12px; margin-top:15px; text-align: center; color: #e2b13c;"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import firebaseConfig from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = "index.html";
      else loadDropdowns();
    });

    async function loadDropdowns() {
      try {
        const typesSnap = await getDocs(query(collection(db, "event_types"), orderBy("name")));
        const typeSelect = document.getElementById("eventType");
        typeSelect.innerHTML = '<option value="">-- Select Type --</option>';
        typesSnap.forEach(d => {
          typeSelect.innerHTML += `<option value="${d.data().name}">${d.data().name}</option>`;
        });

        const usersSnap = await getDocs(query(collection(db, "users"), orderBy("email")));
        const coSelect = document.getElementById("coHost");
        const supSelect = document.getElementById("supervisor");
        
        usersSnap.forEach(d => {
          const email = d.data().email;
          const opt = `<option value="${email}">${email}</option>`;
          coSelect.innerHTML += opt;
          supSelect.innerHTML += opt;
        });
      } catch (e) { console.error(e); }
    }

    document.getElementById("submitBtn").onclick = async () => {
      const type = document.getElementById("eventType").value;
      const attendees = document.getElementById("attendees").value;
      const file = document.getElementById("proofFile").files[0];

      if (!type || !attendees || !file) return alert("Please fill all required fields.");

      const btn = document.getElementById("submitBtn");
      const status = document.getElementById("status");
      btn.disabled = true;
      status.textContent = "SIGNALING COMMAND...";

      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async () => {
        try {
          const rawData = reader.result.split(",")[1];
          const chunkSize = 700000;
          const totalChunks = Math.ceil(rawData.length / chunkSize);

          const logDoc = await addDoc(collection(db, "event_pending"), {
            type: type,
            hostEmail: auth.currentUser.email,
            coHosts: Array.from(document.getElementById("coHost").selectedOptions).map(o => o.value),
            supervisors: Array.from(document.getElementById("supervisor").selectedOptions).map(o => o.value),
            attendees: parseInt(attendees),
            passers: parseInt(document.getElementById("passers").value || 0),
            fileName: file.name,
            totalChunks: totalChunks,
            submittedAt: new Date()
          });

          for (let i = 0; i < totalChunks; i++) {
            status.textContent = `UPLOADING INTEL: PART ${i+1}/${totalChunks}`;
            await addDoc(collection(db, `event_pending/${logDoc.id}/chunks`), {
              index: i,
              data: rawData.substring(i * chunkSize, (i + 1) * chunkSize)
            });
          }

          alert("Mission Log submitted for review.");
          window.location.href = "dashboard.html";
        } catch (e) {
          btn.disabled = false;
          alert("Transmission Error: " + e.message);
        }
      };
    };
  </script>
</body>
</html>
