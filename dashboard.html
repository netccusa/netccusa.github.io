<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | NETC Portal</title>
  <style>
    /* Keyframes for the fade-in effect */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body { 
      font-family: 'Segoe UI', sans-serif; 
      padding: 20px; 
      text-align: center; 
      /* Background setup with bckgr2.png */
      background: 
        linear-gradient(rgba(0, 18, 38, 0.85), rgba(0, 18, 38, 0.85)), 
        url('bckgr2.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      
      color: white; 
      min-height: 100vh; 
      margin: 0; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }

    .nav-links { 
      width: 100%; 
      max-width: 1000px;
      display: flex; 
      justify-content: flex-end; 
      gap: 10px; 
      margin-bottom: 20px; 
      animation: fadeIn 0.8s ease-out forwards;
    }

    .btn-small { 
      padding: 8px 16px; 
      background-color: rgba(255, 255, 255, 0.1); 
      color: white; 
      border: 1px solid #e2b13c; 
      border-radius: 4px; 
      cursor: pointer; 
      text-decoration: none; 
      font-size: 13px; 
      text-transform: uppercase; 
      transition: 0.3s; 
    }

    .btn-small:hover { background-color: #e2b13c; color: #001226; transform: translateY(-1px); }

    .center-logo { 
      display: block; 
      margin: 20px auto; 
      width: 120px; 
      height: auto; 
      border-radius: 50%; 
      filter: drop-shadow(0 0 10px rgba(226, 177, 60, 0.3));
      animation: fadeIn 1s ease-out forwards;
    }

    .dashboard-container { 
      background: rgba(0, 30, 60, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px; 
      border-radius: 8px; 
      border-top: 3px solid #e2b13c; 
      width: 100%; 
      max-width: 650px; 
      box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
      animation: fadeIn 1.2s ease-out forwards;
    }

    h1 { text-transform: uppercase; letter-spacing: 2px; color: #e2b13c; margin-top: 0; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    
    #roleDisplay { color: #e2b13c; font-weight: bold; margin: 10px 0; font-size: 22px; text-transform: uppercase; letter-spacing: 1px; }

    .stats-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }

    .stat-box { 
      background: rgba(226, 177, 60, 0.1); 
      padding: 10px; 
      border-radius: 5px; 
      border: 1px solid #e2b13c; 
      transition: transform 0.3s;
    }
    .stat-box:hover { transform: scale(1.02); }
    .stat-box small { font-size: 9px; color: #e2b13c; font-weight: bold; }
    .stat-box div { font-size: 18px; font-weight: bold; }

    .stat-purple { border-color: #9f7aea; background: rgba(159, 122, 234, 0.1); }
    .stat-purple small, .stat-purple div { color: #9f7aea; }

    #logoutBtn { 
      margin-top: 20px; 
      padding: 12px 30px; 
      background: transparent; 
      color: #ff4d4d; 
      border: 1px solid #ff4d4d; 
      border-radius: 4px; 
      cursor: pointer; 
      font-weight: bold; 
      transition: 0.3s; 
    }
    #logoutBtn:hover { background: #ff4d4d; color: white; }

    .btn-group { display: flex; gap: 10px; flex-direction: column; margin-bottom: 20px; }
  </style>
</head>
<body>

  <div class="nav-links">
    <a href="admin.html" id="adminLink" class="btn-small" style="display: none;">Admin Panel</a>
  </div>

  <img src="netc.png" alt="NETC Command Seal" class="center-logo">

  <div class="dashboard-container">
    <h1>NETC Dashboard</h1>
    <p id="welcome">Verifying credentials...</p>
    
    <div style="font-size: 12px; color: #718096; text-transform: uppercase; letter-spacing: 1px;">Assigned Rank</div>
    <div id="roleDisplay">Loading...</div>

    <div class="stats-row">
      <div class="stat-box"><small>WEEKLY EVENTS</small><div id="weeklyCount">0</div></div>
      <div class="stat-box"><small>PROMO EVENTS</small><div id="promoCount">0</div></div>
      <div class="stat-box"><small>CAREER EVENTS</small><div id="careerCount">0</div></div>
      
      <div class="stat-box stat-purple"><small>WEEKLY MINS</small><div id="wMins">0</div></div>
      <div class="stat-box stat-purple"><small>PROMO MINS</small><div id="pMins">0</div></div>
      <div class="stat-box stat-purple"><small>CAREER MINS</small><div id="cMins">0</div></div>
    </div>

    <div class="btn-group">
        <a href="eventlogs.html" class="btn-small">Submit Event Log</a>
        <a href="minuteslog.html" class="btn-small" style="border-color: #9f7aea; color: #9f7aea;">Submit Minutes Log</a>
    </div>

    <div style="text-align: left; margin-top: 20px;">
      <h3 style="color: #e2b13c; font-size: 14px; letter-spacing: 1px;">RECENT NETWORK ACTIVITY</h3>
      <div id="publicLogs" style="font-size: 12px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px; max-height: 150px; overflow-y: auto; border: 1px solid rgba(255,255,255,0.05);">
        Loading logs...
      </div>
    </div>

    <button id="logoutBtn">Log Out of Portal</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import firebaseConfig from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location.replace("index.html");
        document.getElementById("welcome").textContent = `Logged in as: ${user.email}`;

        const userSnap = await getDoc(doc(db, "users", user.uid));
        if (userSnap.exists()) {
            const data = userSnap.data();
            document.getElementById("weeklyCount").textContent = data.weeklyEvents || 0;
            document.getElementById("promoCount").textContent = data.promoEvents || 0;
            document.getElementById("careerCount").textContent = data.totalEvents || 0;
            
            document.getElementById("wMins").textContent = data.weeklyMinutes || 0;
            document.getElementById("pMins").textContent = data.promoMinutes || 0;
            document.getElementById("cMins").textContent = data.totalMinutes || 0;
            
            document.getElementById("roleDisplay").textContent = data.role || "User";

            const adminRanks = ["admin", "director", "hicom", "headquarters", "secnav"];
            if (adminRanks.includes((data.role || "").toLowerCase())) {
                document.getElementById("adminLink").style.display = "block";
            }
            fetchPublicLogs();
        }
    });

    async function fetchPublicLogs() {
        const historyRef = collection(db, "event_history");
        const q = query(historyRef, orderBy("approvedAt", "desc"), limit(5));
        const snap = await getDocs(q);
        const container = document.getElementById("publicLogs");
        container.innerHTML = "";
        snap.forEach(doc => {
            const log = doc.data();
            const host = log.hostEmail?.split('@')[0] || "Unknown";
            const prefix = log.logCategory === "minutes" ? "Minutes: " : "Event: ";
            
            container.innerHTML += `<div style="padding:8px 0; border-bottom:1px solid rgba(255,255,255,0.1);">
                <strong style="color: #e2b13c;">${prefix}${log.type}</strong><br><small style="color: #cbd5e0;">HOST: ${host.toUpperCase()}</small>
            </div>`;
        });
    }

    document.getElementById("logoutBtn").onclick = () => signOut(auth).then(() => window.location.replace("index.html"));
  </script>
</body>
</html>
